<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <div class="container text-center" style="font-family: 'Trade Winds'">
      <header>
        <h1>Star Wars RPG</h1>
      </header>
      <br />
      <div>
        <div class="row borderbottom-min pb-2">
          <div class="col-md-12">
            <div class="row">
              <div
                class="col-md-4 col-centered"
                style="color:white; font-size: 2rem"
              >
                Your Charachter
              </div>
            </div>
            <div class="row charachter-picked">
              <div class="col-md-3">
                <div class="card charachter" id="Obi-Wan-Kenobi">
                  <div class="card-header">
                    Obi-Wan Kenobi
                  </div>
                  <img
                    class="img-fluid"
                    src="assets/images/Obi-Wan-Kenobi.jpg"
                  />
                  <div class="card-body">
                    120
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card charachter" id="Luke-Skywalker">
                  <div class="card-header">
                    Luke Skywalker
                  </div>
                  <img
                    class="img-fluid"
                    src="assets/images/Luke-Skywalker.jpg"
                  />
                  <div class="card-body">
                    100
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card charachter" id="Darth-Sidious">
                  <div class="card-header">
                    Darth Sidious
                  </div>
                  <img
                    class="img-fluid"
                    src="assets/images/Darth-Sidious.jpg"
                  />
                  <div class="card-body">
                    150
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card charachter" id="Darth-Maul">
                  <div class="card-header">
                    Darth Maul
                  </div>
                  <img class="img-fluid" src="assets/images/Darth-Maul.jpg" />
                  <div class="card-body">
                    180
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 ">
            <div class="row">
              <div class="col-md-12" style="color:white; font-size: 2rem">
                Available Enemies
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    Luke Skywalker
                  </div>
                  <img
                    class="img-fluid"
                    src="assets/images/Luke-Skywalker.jpg"
                  />
                  <div class="card-body">
                    100
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    Luke Skywalker
                  </div>
                  <img
                    class="img-fluid"
                    src="assets/images/Luke-Skywalker.jpg"
                  />
                  <div class="card-body">
                    100
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 borderleft-min">
            <div class="row">
              <div class="col-md-6" style="color:white; font-size: 2rem">
                Defender
              </div>
              <div class="col-md-6" style="color:white; font-size: 2rem">
                Fight Session
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    Luke Skywalker
                  </div>
                  <img
                    class="img-fluid"
                    src="assets/images/Luke-Skywalker.jpg"
                  />
                  <div class="card-body">
                    100
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-light btn-lg">
                      Attack
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" style="color:white; font-size: 1.2rem">
                    You attacked luke for 8 damage.
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" style="color:white; font-size: 1.2rem">
                    Luke attacked you for 5 damage.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
