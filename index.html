<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    ></script>
    <script

    <link

    />
    <link
      href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Star Wars</title>

  <body>
    <div class="container text-center" style="font-family: 'Trade Winds'">
      <header>
        <h1>Star Wars RPG</h1>
      </header>
      <br />
      <div>
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                Obi-Wan Kenobi
              </div>
              <img class="img-fluid" src="assets/images/obiwan.jpg" />
              <div class="card-body">
                120
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                Luke Skywalker
              </div>
              <img class="img-fluid" src="assets/images/Luke-Skywalker.jpg" />
              <div class="card-body">
                100
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                Darth Sidious
              </div>
              <img class="img-fluid" src="assets/images/darth-sidious.jpg" />
              <div class="card-body">
                150
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                Darth Maul
              </div>
              <img class="img-fluid" src="assets/images/darth-maul.jpg" />
              <div class="card-body">
                180
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
